{% extends 'base.html' %}

{% block title %}
Event
{% endblock %}

{% block content %}
<br>
<form method="post">
  {% csrf_token %}
  <table class="form form-table">
    {{ form }}
    {% if edit %}
      <td colspan="2"><button type="submit" class="btn btn-primary right" name="submit"> Save </button></td>
      <td colspan="2"><button type="submit" class="btn btn-primary right" name="delete"> Delete </button></td>
    {% else %}
      <td colspan="2"><button type="submit" class="btn btn-primary right" name="submit"> Add </button></td>
    {% endif %}
  </table>
</form>
{% endblock %}
